<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Mode Selection -->
    <div class="mode">
        <div class="sel-1 mode-multi">
            <img class="mul-img" src="mul.png" alt="">
            <div class="ai">Multiplayer Mode</div>
        </div>
        <div class="sel mode-ai">
            <img class="ai-img" src="ai.png" alt="">
            <div class="ai">AI Mode</div>
        </div>
    </div>

    <!-- Player Selection -->
    <div class="select">
        <div class="text">Choose</div>
        <div class="choose">
            <div class="cross">
                <img class="cr" src="cross.png" alt="Cross">
            </div>
            <div class="circle">
                <img src="circle.png" alt="Circle">
            </div>
        </div>
    </div>

    <!-- Game Board -->
    <div class="container">
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
        <div class="cell1"></div>
    </div>

    <!-- Restart -->
    <button class="reset">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
